<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/87f14d78d7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Memory card</title>
  </head>
  <body>
    <button id="clear" class="btn clear">
      <i class="fas fa-trash"></i>Clear Cards
    </button>
    <button id="logout" class="btn logout">
      <i class="fas fa-sign-out-alt"></i>Log out
    </button>
    <h1>
      Memory Cards
      <button id="show-modal" class="btn btn-small modal-button">
        <i class="fas fa-plus"></i>Add New Card
      </button>
      <button id="show" class="btn btn-small add-card-btn">
        <i class="fas fa-plus"></i>Add New Card
      </button>
    </h1>
    <button class="cta-btn btn btn-small" id="own-btn">
      See your own cards
    </button>
    <div id="alert-div">
      <div id="alert-before"></div>
    </div>
    <div id="cards-container" class="cards">
      <!-- <div class="card active">
        <div class="inner-card">
          <div class="inner-card-front">
            <p>What is php?</p>
          </div>
          <div class="inner-card-back">
            <p>A programming language</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="inner-card">
          <div class="inner-card-front">
            <p>What is php?</p>
          </div>
          <div class="inner-card-back">
            <p>A programming language</p>
          </div>
        </div>
      </div> -->
    </div>
    <div class="navigation">
      <button id="prev" class="nav-button">
        <i class="fas fa-arrow-left"></i>
      </button>
      <p id="current"></p>
      <button id="next" class="nav-button">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <div id="add-container" class="add-container">
      <h1>
        Add new card
        <button id="hide" class="btn btn-small">
          <i class="fas fa-times"></i> Go Back
        </button>
      </h1>
      <div class="form-group">
        <label for="question">Question</label>
        <textarea id="question" placeholder="Enter Question"></textarea>
        <small>messgae</small>
      </div>
      <div class="form-group">
        <label for="answer">Answer</label>
        <textarea id="answer" placeholder="Enter Answer"></textarea>
        <small>message</small>
      </div>
      <button id="add-card" class="btn">
        <i class="fas fa-plus"></i>Add Card
      </button>
    </div>

    <!-- modal -->

    <div class="signup-modal-container" id="signup-modal">
      <div class="modal">
        <button class="close-btn btn-ghost" id="close-up">
          <i class="fas fa-times"></i>
        </button>
        <div class="modal-header">
          <h3>Sign Up</h3>
        </div>
        <div class="modal-content">
          <p>Sign up to save and view your cards</p>
          <form class="modal-form">
            <div>
              <label for="username">User Name</label>
              <input
                type="text"
                id="up-username"
                placeholder="Enter user name"
                class="form-input"
              />
              <small></small>
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                id="up-password"
                placeholder="Enter password"
                class="form-input"
              />
              <small></small>
            </div>
            <div>
              <label for="password2">Confirm password</label>
              <input
                type="password"
                id="up-password2"
                placeholder="Confirm password"
                class="form-input"
              />
              <small></small>
            </div>
            <input type="submit" value="Submit" id="signup-btn" />
          </form>
        </div>
      </div>
    </div>
    <div class="signin-modal-container" id="signin-modal">
      <div class="modal">
        <button class="close-btn btn-ghost" id="close-in">
          <i class="fas fa-times"></i>
        </button>
        <div class="modal-header">
          <h3>Sign In</h3>
        </div>
        <div class="modal-content">
          <form class="modal-form">
            <div>
              <label for="username">User Name</label>
              <input
                type="text"
                id="in-username"
                placeholder="Enter user name"
                class="form-input"
              />
              <small></small>
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                id="in-password"
                placeholder="Enter password"
                class="form-input"
              />
              <small></small>
            </div>
            <input type="submit" value="Sign in" id="signin-btn" />
            <button id="signup-open">Sign up</button>
          </form>
        </div>
      </div>
    </div>
    <script src="easyHttp.js"></script>
    <script src="script.js"></script>
  </body>
</html>
